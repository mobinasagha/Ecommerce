<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>login</title>
  </head>
  <body>
    <main class="main-login">
      <div class="login">
        <h3 class="sub-title">ورود | ثبت‌نام</h3>
        <div class="labels">
          <p class="welcome">سلام!</p>
          <label>لطفا نام کاربری و رمز عبور خود را وارد کنید</label>
        </div>
        <div class="input">
          <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" class="form-input" />
          </div>
          <div class="input-box">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" placeholder="Password" class="form-input" />
          </div>
          <div class="role">
            <!-- <div>
              <input type="radio" name="role" id="admin" value="admin" />
              <label for="admin">admin</label>
            </div>
            <div>
              <input type="radio" name="role" id="user" value="user" />
              <label for="user">user</label>
            </div> -->
            <select id="role" name="role">
              <option value="user" class="item-role">user</option>
              <option value="admin" class="item-role">admin</option>
            </select>
          </div>
          <p class="message">لطفا این قسمت ها را خالی نگذارید</p>
        </div>
        <button type="submit" class="submit">ورود</button>
      </div>
    </main>

    <script src="../JS/auth.js"></script>
  </body>
</html>

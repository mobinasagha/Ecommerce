<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="site-title">
        <h4>shop Training JS</h4>
      </div>
    </header>
    <footer class="menu">
      <a href="./index.html" target="_blank" class="linkfooter"
        >صفحه نخست
        <i class="fa fa-home" aria-hidden="true"></i>
      </a>
      <a href="./pages/about.html" target="_blank" class="linkfooter"
        >درباره ما <i class="fa fa-users" aria-hidden="true"></i
      ></a>
      <a href="./pages/contact.html" target="_blank" class="linkfooter">
        ارتباط با ما
        <i class="fa fa-volume-control-phone" aria-hidden="true"></i
      ></a>
      <p class="linkfooter">
        همراه ما باشید <i class="fa fa-heart" aria-hidden="true"></i>
      </p>
    </footer>
    <main>
      <div class="input-container">
        <a href="./pages/login.html" target="_blank">
          <i class="fa fa-sign-in" aria-hidden="true" id="icon-login"></i>
        </a>
        <a href="./pages/cart.html" target="_blank"
          ><i class="fa fa-shopping-bag" aria-hidden="true" id="icon-cart"></i
        ></a>
        <!-- <button onclick="logout()">خروج</button> -->
        <input
          type="text"
          class="input-text"
          id="input-product"
          placeholder="Search By Name..."
        />
        <input
          type="number"
          class="input-num"
          id="input-price"
          placeholder="Enter price"
          min="10"
          max="100"
        />
        <button class="btn-price" id="btn-price">Go</button>
        <i class="fa fa-list-ul" aria-hidden="true" id="icon-menu"></i>
      </div>
      <div class="container">
        <aside>
          <div class="sidebar">
            <button class="filter-btn" id="btn-all" data-filter="all">
              All
            </button>
            <button
              class="filter-btn"
              id="btn-tech"
              data-filter="men's clothing"
            >
              Men's Clothing
            </button>
            <button
              class="filter-btn"
              id="btn-tech"
              data-filter="women's clothing"
            >
              Women's Clothing
            </button>
            <button class="filter-btn" id="btn-health" data-filter="jewelery">
              Jewelery
            </button>
            <button class="filter-btn" id="btn-cloth" data-filter="electronics">
              Electronics
            </button>
          </div>
        </aside>

        <div class="cards"></div>
      </div>
    </main>
    <footer class="footer">
      <a href="./index.html" target="_blank" class="linkfooter"
        >صفحه نخست
        <i class="fa fa-home" aria-hidden="true"></i>
      </a>
      <a href="./pages/about.html" target="_blank" class="linkfooter"
        >درباره ما <i class="fa fa-users" aria-hidden="true"></i
      ></a>
      <a href="./pages/contact.html" target="_blank" class="linkfooter">
        ارتباط با ما
        <i class="fa fa-volume-control-phone" aria-hidden="true"></i
      ></a>
      <p class="linkfooter">
        همراه ما باشید <i class="fa fa-heart" aria-hidden="true"></i>
      </p>
    </footer>
    <script src="../JS/script.js"></script>
  </body>
</html>
